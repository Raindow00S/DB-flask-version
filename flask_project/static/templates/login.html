<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/index.css" rel="stylesheet" />
    <title>登录页</title>
</head>

<body>
    <div class="LoginBox">
        <div class="VerticalCenteredBox">
            <div class="LoginHead">
                仪器预约管理系统
            </div>
            <div class="LoginUserBoxOut ">
                <div class="LoginUserBox mar_top30">
                    <span>请输入账号</span>
                    <input type="text" name="form-username" class="LoginUserInput" placeholder="请输入账号"
                        id="form-username" />
                </div>
            </div>
            <div class="LoginUserBoxOut">
                <div class="LoginUserBox">
                    <span>请输入密码</span>
                    <input type="password" name="form-password" class="LoginUserInput" placeholder="请输入密码"
                        id="form-password" />
                </div>
            </div>

            <div class="LoginUserBoxOut">

                <div class="LoginLastBox clearfix">
                    <!--<div class="leftBox">
                        <input id="inputcheck" class="inputcheck" type="checkbox" name="inputcheck" />
                        <label for="inputcheck"></label>
                        <span>下次自动登录</span>
                    </div>-->
                    <!-- <a href="myinfo"> -->
                        <!--<div class="RightBox">-->
                        <button type="button" class="RightBox" id="login">登录</button>
                        <!--</div>-->
                    <!-- </a> -->
                </div>
            </div>

        </div>
    </div>

    <!-- Javascript -->
    <script src="../static/js/jquery-1.11.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.backstretch.min.js"></script>
    <script src="../static/js/scripts.js"></script>

    <!--[if lt IE 10]>
                <script src="assets/js/placeholder.js"></script>
            <![endif]-->

    <script>
        $(function () {
            // 按下登录键
            $('#login').click(function () {
                var name = $("#form-username").val();
                var pass = $("#form-password").val();

                $.ajax({
                    async: "false",
                    type: "POST",
                    url: "/login",
                    data: {
                        "form-username": name,
                        "form-password": pass
                    },
                    success: function (data) {
                        if (data == "none" || data == "wrong") {
                            alert('账号或密码不正确！');
                        } else {
                            alert('登录成功！即将跳转至个人信息页面！');
                            location.href="/myinfo";
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
