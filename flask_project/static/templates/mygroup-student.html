<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css')}}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/iconfont.css')}}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}" />
        <script src="{{ url_for('static', filename='js/jquery-1.9.1.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/f.js')}}"></script>
        <title>我的课题组</title>
    </head>
<body>
    <div class="PublicHead clearfix">
        <div class="leftBox clearfix">
            <!--<div class="companyLogo">
                <img src="images/logo.jpg" />
            </div>-->
            <!--<i class="iconfont icon-caidan Js_MenuList"></i>-->

            <div class="companyText">
                仪器预约管理系统
            </div>
        </div>
        <div class="RightBox clearfix">
            <div class="UserPhotoBox">
                <div class="UserPic">
                    <img src=" {{url_for('static', filename='images/user.jpg')}}" />
                </div>
                <div class="UserName">
                    学生
                </div>
            </div>
            <a href="/login">
                <div class="dropOutBox">
                    <i class="iconfont icon-app_icons--">
                    </i>
                    <span>退出</span>
                </div>
            </a>
        </div>
    </div>

    <div class="PublicDownWhole clearfix">
        <!--左侧-->
        <div class="leftBox Js_leftBox">
            <ul>
                <a href="/myinfo"> <li><i class="iconfont icon-yonghuguanli"></i><span>个人信息</span></li></a>
                <a href="/mygroup-student">
                    <li class="Select"><i class="iconfont icon-tubiao_dingdan"></i><span>我的课题组</span></li>
                </a>
                <a href="/allgroup">
                    <li><i class="iconfont icon-fenlei"></i><span>全校课题组</span></li>
                </a>
                <a href="/instrument">      <li><i class="iconfont icon-weibiaoti1"></i><span>仪器预约</span></li></a>
                <a href="/feedback">
                    <li><i class="iconfont icon-tubiao_dingdan"></i><span>记录与反馈</span></li>
                </a>
            </ul>
        </div>
        <!--右侧-->
        <div class="RightBox Js_RightBox">
            <div class="PublicContentBox">
                <!--公用指向页面名字-->
                <div class="PublicPointToAgeText">
                    <span class="span1">我的课题组 </span> <span class="span2">课题组管理列表</span>
                </div>
                <!--查询-->
                <!--<div class="InquireBox clearfix">
                    <div class="InquireleftBox">
                        <div class="Text">手机号：</div>
                        <div class="InputDiv">   <input class="phoneInput" placeholder="请输入你需要查询的手机号" /></div>
                    </div>
                    <div class="PublicBtnIcon Color1Btn fr">
                        <i class="iconfont icon-icon-chaxun"></i>
                        <span>查询</span>
                    </div>
                </div>-->
                <!--表修改-->
                <div class="InquireTableBox">
                    <div class="headbox">
                        <div class="headboxtext">
                            <span class="span1">我的课题组列表</span>
                        </div>
                        <!--批量删除-->
<!--
                        <div class="PublicBtnIcon Color5Btn">
                            <i class="iconfont  icon-shanchu"></i>
                            <span>批量删除</span>
                        </div>

                        <div class="PublicBtnIcon Color2Btn fr Js_edit">
                            <i class="iconfont icon-changyongtubiao-mianxing-"></i>
                            <span>添加</span>
                        </div>
-->
                    </div>

                    <!--查询到的表格-->

                    <div class="InquireSelectTable">
                        <table class="PublicTableCss">
                        <!-- 属性名 -->
                        <tr>
                            {% for col in groups[0] %}
                            <td>{{ col }}</td>
                            {% endfor %}
                        </tr>
                        <!-- 属性值 -->
                        {% for row in groups[1:] %}
                        <tr>
                            {% for col in row %}
                            <td>{{ col }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                            <input type="button" id="edit" value="编辑课题组信息">

                        </table>

                    </div>
                    <!--分页-->
                    <div class="PageNumber">
                        <div class="NumbersBox">
                            <div class="LeftArrow">
                                上一页
                            </div>
                            <ul>
                                <li class="Select">1</li>
                                <li class="">2</li>
                                <li class="">...</li>
                                <li class="">4</li>
                                <li class="">5</li>
                            </ul>
                            <div class="RightArrow ">
                                下一页
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>

</body>
</html>
